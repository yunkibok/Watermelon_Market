<!DOCTYPE html>
<!--동적으로 입력 가능한 값: id, password-->
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'signIn.css') }}">
        <!--flash 메세지를 보여주기 위한 프로세스-->
        {% with messages=get_flashed_messages()%}
        {% if messages %}
            <script>
                alert("{{messages[-1]}}")
            </script>
        {% endif %}
        {%endwith%}

    </head>
    <body>
        <div class='body'>
            <a href='{{ url_for('home') }}'>
                <img class='logo' src="{{ url_for('static', filename = 'logo.png') }}">
            </a>
            <form class='signInSection' action='{{url_for('signIn')}}' method='POST'>
                <img src="{{ url_for('static', filename = 'id.png') }}" class='img'>
                <input name='a_id' type='text' class='txt' placeholder='id' value={{id}}>
                <img src="{{ url_for('static', filename = 'password.png') }}" class='img' style='top: 35%'>
                <input name='a_password' type='text'class='txt' style='top: 35%' placeholder='password' value={{password}}>
                <input type='submit' class='btn' value= "로그인">
            </form>
            <hr></hr>
            <input type='button' class='btn' value= "회원가입" style='top:55%; width: 25%; left:37.5%; height: 6%; color: #548235; background-color: white;'
            onclick="location.href='{{ url_for('signUp') }}'">
        </div>
        <footer>
            <p class='copyright'>Copyright 2022. Watermelon Market Inc.</p>
        </footer>

    </body>
</html>
